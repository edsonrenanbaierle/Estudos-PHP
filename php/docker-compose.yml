services:
  php:
    image: php:7.4-apache
    container_name: meu-php
    ports:
      - "8080:80"
    volumes:
      - /c/Users/User/Desktop/projeto/php:/var/www/html
    links:
      - db

  db:
    image: mysql:latest
    container_name: meu-mysql-php
    ports:
      - "3306:3306"
    volumes:
      - /var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root